<html>
<head>
    <title>Retail Handling</title>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./res/css/historic.css">
    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.js"></script>
    <meta charset="utf-8">
    <style>
        .gm-style-iw {
            width: 270px;
        }
    </style>
</head>
<body>
    <script src="./res/js/menu.js"></script>
    <my-menu></my-menu>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="d-flex align-items-center">
                <div>
                    <label for="text" class="form-label">Start Date</label>
                    <input type="text" class="form-control" id="start-date">
                </div>
                <div>
                    <label for="text" class="form-label">End Date</label>
                    <input type="text" class="form-control" id="end-date">
                </div>
                <button type="submit" class="btn btn-primary mr-5" onclick="filterDate()">Filter</button>
                <div class="d-flex">
                    <input type="text" placeholder="search" class="form-control" id="search">
                </div>
                <button type="submit" class="btn btn-primary" onclick="filterContent()">Search</button>
            </div>
        </div>
    </div>
    <table>
        <thead id="headers" > 
        </thead>
        <tbody id="body">
        </tbody>
    </table>
    <button type="button" id="prev-page" onclick="changePage(this)">Previous</button>
    <button type="button" id="next-page" onclick="changePage(this)">Next</button>
    <button type="button" id="download-request" onclick="downloadRequest(this)">Download Request</button>
    <script src="./res/js/domestic_linehaul.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="./res/js/hamburger.js"></script>
    <script>
        const menuItems = document.querySelectorAll('.menu div');
        const currentPage = getCurrentPage();
        console.log(currentPage)
        menuItems.forEach(item => {
            if (item.id === currentPage) {
                item.classList.add('selected');
            }
        });

        function getCurrentPage() {
            const path = window.location.pathname;
            const currentPage = path.substring(path.lastIndexOf('/') + 1);
            return currentPage.split('.')[0];
        }
    </script>
</body>
</html>
