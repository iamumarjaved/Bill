<div class="offcanvas offcanvas-end w-1/3" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="offcanvasCreateProject" aria-labelledby="offcanvasCreateProjectLabel">
  <div class="offcanvas-header border-bottom py-5 bg-surface-secondary">
    <h5 class="offcanvas-title" id="offcanvasCreateProjectLabel">Create Project</h5>
    <button type="button" class="btn-close text-reset text-xs" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      <!-- Inputs -->
      <div class="row g-5 mb-5">
        <div class="col-md-12">
          <div>
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Product name">
            <span class="d-block mt-2 text-sm text-muted">Make it unique.</span>
          </div>
        </div>
        <div class="col-md-12">
          <div>
            <label class="form-label">Description</label>
            <textarea class="form-control" placeholder="Product description ..." rows="2"></textarea>
            <span class="d-block mt-2 text-sm text-muted">Make it unique.</span>
          </div>
        </div>
        <div class="col-md-12">
          <div>
            <label class="form-label" for="price">Price</label>
            <div class="input-group input-group-inline">
              <span class="input-group-text">
                &dollar;
              </span>
              <input type="email" class="form-control text-end" placeholder="$99.00" aria-label="$99.00">
            </div>
            <span class="mt-2 valid-feedback">Looks good!</span>
          </div>
        </div>
        <div class="col-md-12">
          <div>
            <label class="form-label" for="formInputExample">Media</label>
            <div class="rounded border-2 border-dashed border-primary-hover position-relative">
              <div class="d-flex justify-content-center px-5 py-5">
                <label for="file-upload" class="position-absolute w-full h-full top-0 start-0 cursor-pointer">
                  <input id="file-upload" name="file-upload" type="file" class="visually-hidden">
                </label>
                <div class="text-center">
                  <div class="text-2xl text-muted">
                    <i class="bi bi-upload"></i>
                  </div>
                  <div class="d-flex text-sm mt-3">
                    <p class="font-semibold">Upload a file or drag and drop</p>
                  </div>
                  <p class="text-xs text-gray-500">
                    PNG, JPG, GIF up to 3MB
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Uploads list group -->
      <label class="form-label">Uploads</label>
      <div class="list-group list-group-flush">
        <div class="list-group-item d-flex align-items-center">
          <div class="me-4">
            <div class="position-relative">
              <img src="/img/media/img-800x800-1.jpg" class="w-16 rounded" />
              <span class="icon icon-shape icon-xs text-xs rounded-circle bg-primary text-white position-absolute top-2 end-n3 translate-middle">
                <i class="bi bi-star-fill" style="font-size: 10px;"></i>
              </span>
            </div>
          </div>
          <div class="flex-fill">
            <!-- Title -->
            <span class="d-block h6 text-sm font-semibold mb-1">product-img-1.png</span>
            <!-- Subtitle -->
            <span class="d-block text-xs text-muted">350 kb</span>
          </div>
          <div class="ms-auto">
            <div class="dropdown">
              <a class="text-muted" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="bi bi-three-dots-vertical"></i>
              </a>
              <div class="dropdown-menu">
                <a href="#!" class="dropdown-item">
                  Action
                </a>
                <a href="#!" class="dropdown-item">
                  Another action
                </a>
                <a href="#!" class="dropdown-item">
                  Something else here
                </a>
              </div>
            </div>
          </div>
          <div class="ms-4 me-n2 text-end">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="switch-file-upload-1" id="switch-file-upload-1" checked>
            </div>
          </div>
        </div>
        <div class="list-group-item d-flex align-items-center">
          <div class="me-4">
            <div class="position-relative">
              <img src="/img/media/img-800x800-2.jpg" class="w-16 rounded" />
            </div>
          </div>
          <div class="flex-fill">
            <!-- Title -->
            <span class="d-block h6 text-sm font-semibold mb-1">product-img-2.png</span>
            <!-- Subtitle -->
            <span class="d-block text-xs text-muted">230 kb</span>
          </div>
          <div class="ms-auto">
            <div class="dropdown">
              <a class="text-muted" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="bi bi-three-dots-vertical"></i>
              </a>
              <div class="dropdown-menu">
                <a href="#!" class="dropdown-item">
                  Action
                </a>
                <a href="#!" class="dropdown-item">
                  Another action
                </a>
                <a href="#!" class="dropdown-item">
                  Something else here
                </a>
              </div>
            </div>
          </div>
          <div class="ms-4 me-n2 text-end">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="switch-file-upload-2" id="switch-file-upload-2">
            </div>
          </div>
        </div>
        <div class="list-group-item d-flex align-items-center">
          <div class="me-4">
            <div class="position-relative">
              <img src="/img/media/img-800x800-3.jpg" class="w-16 rounded" />
            </div>
          </div>
          <div class="flex-fill pe-7">
            <div class="d-flex mb-2">
              <div>
                <span class="d-block h6 text-sm font-semibold mb-1">product-img-3.png</span>
              </div>
              <div class="ms-auto">
                <span class="d-block text-sm font-semibold mb-1">40%</span>
              </div>
            </div>
            <div class="progress" style="height: 5px;">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="ms-auto">
            <button type="button" class="btn-close text-xs" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer py-2 bg-surface-secondary">
    <button type="button" class="btn btn-sm btn-neutral" data-bs-dismiss="offcanvas">Close</button>
    <button type="button" class="btn btn-sm btn-primary">Save</button>
  </div>
</div>
